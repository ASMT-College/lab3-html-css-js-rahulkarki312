<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="generateTable()">Generate Table</button>
    <div id="dynamicTable"></div>

    <script>
        var studentList = [
            {name: 'Aruna', age:20},
            {name: 'Karina', age:19},
            {name: 'Shyal', age:16},
            {name: 'Fox', age:21},
        ];
        function generateTable(){
            var myTable = `
                <table>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                    </tr>

            `;
        studentList.forEach((student) =>{
            myTable += `
            <tr>
                <td>${student['name']}</td>
                <td>${student['age']}</td>
            </tr>
            `;
        });
        myTable += '</table>';
        document.getElementById('dynamicTable').innerHTML = myTable;
        }
    </script>
    
</body>
</html>
