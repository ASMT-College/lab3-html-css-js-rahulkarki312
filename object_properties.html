<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Properties and methods of string, math, boolean, number -->

</head>
<body>
    <script>
        
        // 1-Strings
        // properties
        var str = "Hello, World!";
        console.log(str.length); // Outputs 13  
        // methods
        str = "Hello";
        console.log(str.charCodeAt(0)); // Outputs 72 (Unicode for "H")
        const str1 = "Hello, ";
        const str2 = "World!";
        console.log(str1.concat(str2)); 
        const str = "Hello, World!";
        console.log(str.indexOf("World")); // Outputs 7
        const str = "Hello, World, World!";
        console.log(str.lastIndexOf("World")); // Outputs 14
        const str = "Hello, World!";
        console.log(str.slice(0, 5)); // Outputs "Hello"
        const str = "Hello, World!";
        console.log(str.substring(7, 12)); // Outputs "World"
        const str = "Hello, World!";
        console.log(str.toUpperCase()); // Outputs "HELLO, WORLD!"
        console.log(str.toLowerCase()); // Outputs "hello, world!"
        const str = "   Hello, World!   ";
        console.log(str.trim()); // Outputs "Hello, World!"

        // 2-numbers
        // properties
        console.log(Number.MAX_VALUE); // Outputs the maximum representable value (e.g., 1.7976931348623157e+308)
        console.log(Number.MIN_VALUE); // Outputs the smallest positive representable value (e.g., 5e-324)
        console.log(Number.NaN); // Outputs NaN
        console.log(Number.POSITIVE_INFINITY); // Outputs Infinity
        console.log(Number.NEGATIVE_INFINITY); // Outputs -Infinity
        console.log(isNaN("Hello")); // Outputs true
        console.log(isNaN(42)); // Outputs false

        // methods
        var num = 42;
        console.log(num.toString()); // Outputs "42"
        console.log(num.toString(16)); // Outputs "2a"
        const num = 42.123456;
        console.log(num.toFixed(2)); // Outputs "42.12"
        const num = 42.123456;
        console.log(num.toPrecision(4)); // Outputs "42.12"
        const str = "42";
        console.log(parseInt(str)); // Outputs 42
        console.log(parseInt("1010", 2)); // Outputs 10 (binary)
        const str = "3.14";
        console.log(parseFloat(str)); // Outputs 3.14
        console.log(isNaN("Hello")); // Outputs true
        console.log(isNaN(42)); // Outputs false














    </script>
    
</body>
</html>
